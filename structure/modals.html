 <!--
    modal-sm → modal pequeño
    modal-lg → modal grande
    modal-xl → modal extra grande
-->

<div class="modal fade" id="miModal-sm" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!-- Cabecera -->
            <div class="modal-header">
                <h5 class="modal-title" id="miModalLabel">Título</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <!-- Contenido dinámico -->
            <div class="modal-body">
                Texto por defecto modal pequeño
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
